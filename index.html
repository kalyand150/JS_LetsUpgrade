<!DOCTYPE html>
<html>
    <head>
        <title>JS Essentials</title>
    </head>
    <body>
        <h1>Hello Everyone</h1>

      

        <script>

            var num1=55;
            var num2=100;
            var add=num1+num2;
            var sub=num2-num1;
            var mul=num1*num2;
            var div=num2/num1;
            var mod=num2%3;

            console.log(num1+" + "+num2+" = "+add);
            console.log(num2+" - "+num1+" = "+sub);
            console.log(num1+" * "+num2+" = "+mul);
            console.log(num2+" / "+num1+" = "+div);
            console.log(num2+" % 3"+" = "+mod);
        </script>

    </body>
</html>
